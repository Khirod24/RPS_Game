<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Game</title>
    <link rel="icon" type="image/x-icon" href="favi.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png" alt="Rock image"></div>
        <div class="choice" id="paper"><img src="paper.png" alt="Paper image"></div>
        <div class="choice" id="scissor"><img src="scissors.png" alt="Scissor image"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="your-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-box"><p id="msg">Play Your Move</p></div>

    <script src="script.js"></script>
</body>
</html>
